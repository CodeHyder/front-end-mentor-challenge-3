<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <main>
    <section class="card">
      <div class="card__right">
        <h3>Your Result</h3>
        <div class="card__right__circle container">
          <h3>76</h3>
          <h4>of 100</h4>
        </div>

        <div class="card__right__text container">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="card__left">
        <h3 class="subtitulo">Summary</h3>

        <ul class="list">
          <li class="list__item red">
            <p>
              <i class="fa-solid fa-bolt"></i>
              Reaction
            </p>
            <p class="list__score">
              80 <span>/ 100</span>
            </p>
          </li>

          <li class="list__item yellow">
            <p>
              <i class="fa-solid fa-brain"></i>
              Memory
            </p>
            <p class="list__score">
              92 <span>/ 100</span>
            </p>
          </li>

          <li class="list__item green">
            <p>
              <i class="fa-solid fa-comment"></i>
              Verbal
            </p>
            <p class="list__score">
              61 <span>/ 100</span>
            </p>
          </li>

          <li class="list__item blue">
            <p>
              <i class="fa-solid fa-eye"></i>
              Visual
            </p>
            <p class="list__score">
              72 <span>/ 100</span>
            </p>
          </li>
        </ul>
        <div>
          <a href="#" class="button">Continue</a>
        </div>
      </div>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/a127ae8817.js" crossorigin="anonymous"></script>
</body>

</html>
